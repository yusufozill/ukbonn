services:
  mysql:
    #image: ukbonn-database:latest
    build: ./codes/database
  
    environment:
      MYSQL_ROOT_PASSWORD: Password
      MYSQL_DATABASE: wordsdb
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./codes/database/init.sql:/docker-entrypoint-initdb.d/init.sql  # SQL betiÄŸini ekleyin
    networks:
      - ukbonn-default

  api:
    build: ./codes/server
    
    #image: ukbonn-server:latest
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    restart: always
    
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: Password
      MYSQL_DATABASE: wordsdb
    networks:
      - ukbonn-default
    

  website:
    #image: ukbonn-web:latest
    build: ./codes/website
    
    container_name: website
 
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: always
    networks:
      - ukbonn-default
networks:
  ukbonn-default:
    driver: bridge
volumes:
  db_data:
