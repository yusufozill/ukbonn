<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKB test: Ollama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
        }

        .message-row {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }

        .prompt {
            text-align: right;
            margin-bottom: 5px;
            background-color: #d4f0f7;
            padding: 10px;
            border-radius: 5px;
        }

        .sentence {
            text-align: left;
            background-color: #d4eed8;
            padding: 10px;
            border-radius: 5px;
        }

        #form-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #form-container input {
            padding: 10px;
            width: 80%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #form-container button {
            padding: 10px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #form-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #form-container button:hover:enabled {
            background-color: #4cae4c;
        }

        /* Yükleniyor animasyonu */
        #loading {
            display: none;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .spinner {
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #5cb85c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>UKB test : Ollama </h1>

    <div id="chat-container"></div>

    <div id="form-container">
        <input type="text" id="prompt" placeholder="Enter prompt..." required>
        <button type="submit" id="send-btn">Send</button>

    </div>

    <script>
        const apiUrl = "http://localhost:3000/movements";
        const chatContainer = document.getElementById("chat-container");
        const sendButton = document.getElementById("send-btn");
        const promptInput = document.getElementById("prompt");

        async function getMovements() {
            const response = await fetch(apiUrl);
            const movements = await response.json();

            chatContainer.innerHTML = "";

            movements.forEach(movement => {
                const messageRow = document.createElement("div");
                messageRow.classList.add("message-row");

                const promptDiv = document.createElement("div");
                promptDiv.classList.add("prompt");
                promptDiv.textContent = movement.prompt;

                const sentenceDiv = document.createElement("div");
                sentenceDiv.classList.add("sentence");
                sentenceDiv.textContent = movement.sentence;

                messageRow.appendChild(promptDiv);
                messageRow.appendChild(sentenceDiv);

                chatContainer.appendChild(messageRow);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        }
        async function sendPrompt(prompt) {

            loading(prompt);

            try {
                const response = await fetch('http://localhost:11434/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "llama3.2",
                        messages: [
                            {
                                role: "user",
                                content: prompt
                            }
                        ],
                        stream: false
                    })
                });
                const data = await response.json();
                const messageContent = data.message.content;
                console.log("messageContent: ", messageContent);
                
                await sendMovement(prompt, messageContent); 
                await getMovements();
            } catch (error) {
                console.error('Error:', error);
                sentenceDiv.textContent = "Hata oluştu.";
            } finally {
                refresh(); 
            }
        }

        async function sendMovement(prompt, sentence) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        sentence: sentence
                    })
                });

                if (!response.ok) {
                    console.error('Failed to add movement');
                }
            } catch (error) {
                console.error('Error adding movement:', error);
            }
        }

        document.getElementById("send-btn").addEventListener("click", async function () {
            const prompt = promptInput.value.trim();
            if (prompt) {
                await sendPrompt(prompt);
                promptInput.value = ""; 
            }
        });
        function loading(PROMPT) {
            sendButton.disabled = true;
            sendButton.style.backgroundColor = '#ccc'; 

            const messageRow = document.createElement("div");
            messageRow.classList.add("message-row");

            const promptDiv = document.createElement("div");
            promptDiv.classList.add("prompt");
            promptDiv.textContent = PROMPT;

            const sentenceDiv = document.createElement("div");
            sentenceDiv.classList.add("sentence");
            sentenceDiv.innerHTML = '<div class="spinner"></div> Yükleniyor...';

            messageRow.appendChild(promptDiv);
            messageRow.appendChild(sentenceDiv);
            chatContainer.appendChild(messageRow);
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        }
        // Refresh button fonksiyonu (isteğe göre ekleyebilirsiniz)
        function refresh() {
            sendButton.disabled = false;
            sendButton.style.backgroundColor = '#5cb85c'; 
            promptInput.value = ""; 
        }

        getMovements();
    </script>

</body>

</html>
