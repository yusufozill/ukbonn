<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKB test: Ollama</title>

    <Script src="models/ollama.js"></Script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
        }

        .message-row {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;

        }

        .prompt {
            text-align: right;
            margin-bottom: 5px;
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            margin-left: auto;
            margin-bottom: 40px;
        }

        .sentence {
            text-align: left;
            background: #eaeaea;
            padding: 10px;
            border-radius: 10px;
            width: fit-content;
            margin-right: calc(35%);


        }

        #form-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #form-container input {
            display: flex;
            padding: 10px;
            width: 90%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
      
        #form-container button {
            display: flex;
            padding: 10px;
            border: none;
            background-color: #000000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #form-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            margin-bottom: 20px;
        }

        #form-container button:hover:enabled {
            background-color: #000000;
        }

        /* Yükleniyor animasyonu hello  */
        #loading {
            display: none;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .spinner {
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: black;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        #form-container button[id="toggle"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #form-container button[id="toggle"].off {
            background-color: black;

        }

        span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>UKB test : Ollama </h1>

    <div id="chat-container"></div>

    <div id="form-container">
        <span>tools:</span> <button id="toggle" class="toggle-btn">On</button>
        <input type="text" id="prompt" placeholder="Enter prompt..."
            onkeydown="if (event.keyCode == 13) { sendPrompt(); }" required>
        <button type="submit" id="send-btn">Send</button>

    </div>
</body>
    <script>
        const button = document.getElementById('toggle');
        let isOn = true;

        button.addEventListener('click', () => {
            isOn = !isOn;
            button.textContent = isOn ? 'On' : 'Off';
            button.classList.toggle('off', !isOn);
        });
        const apiUrl = "http://localhost:3000/movements";//api
        const chatContainer = document.getElementById("chat-container");
        const sendButton = document.getElementById("send-btn");
        const promptInput = document.getElementById("prompt");


        async function getMovements() {
            const response = await fetch(apiUrl);
            const movements = await response.json();

            chatContainer.innerHTML = "";

            movements.forEach(movement => {
                const messageRow = document.createElement("div");
                messageRow.classList.add("message-row");

                const promptDiv = document.createElement("div");
                promptDiv.classList.add("prompt");
                promptDiv.textContent = movement.prompt;

                const sentenceDiv = document.createElement("div");
                sentenceDiv.classList.add("sentence");
                sentenceDiv.textContent = movement.sentence;

                messageRow.appendChild(promptDiv);
                messageRow.appendChild(sentenceDiv);

                chatContainer.appendChild(messageRow);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        async function sendPrompt() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                return;
            }
            promptInput.value = "";


            loading(prompt);
            newMesage = { role: "user", content: prompt }
            messages_.push(newMesage)


            try {
                const data = await ollamaA(isOn);
                const messageContent = data.message.content;
                await sendMovement(prompt, messageContent);
                await getMovements();

            } catch (error) {
                console.error('Error:', error);
                const sentenceDiv = document.createElement("div");
                sentenceDiv.textContent = "Hata oluştu.";
            } finally {
                refresh();
            }
        }

        async function sendMovement(prompt, sentence) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        sentence: sentence
                    })
                });

                if (!response.ok) {
                    console.error('Failed to add movement');
                }
            } catch (error) {
                console.error('Error adding movement:', error);
            }
        }

        document.getElementById("send-btn").addEventListener("click", async function () {
            sendPrompt();
        });
        function loading(PROMPT) {
            sendButton.disabled = true;
            sendButton.style.backgroundColor = '#ccc';

            const messageRow = document.createElement("div");
            messageRow.classList.add("message-row");

            const promptDiv = document.createElement("div");
            promptDiv.classList.add("prompt");
            promptDiv.textContent = PROMPT;

            const sentenceDiv = document.createElement("div");
            sentenceDiv.classList.add("sentence");
            sentenceDiv.innerHTML = '<div class="spinner"></div> Yükleniyor...';

            messageRow.appendChild(promptDiv);
            messageRow.appendChild(sentenceDiv);
            chatContainer.appendChild(messageRow);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        // Refresh button fonksiyonu (isteğe göre ekleyebilirsiniz)
        function refresh() {
            sendButton.disabled = false;
            sendButton.style.backgroundColor = 'black';
            promptInput.value = "";
        }
        getMovements();
    </script>



</html>
