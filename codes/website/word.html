<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Sor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif; /* Font değiştirilebilir */
            background-color: #f0f0f0;
        }

        #question-area {
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px; /* Soru boyutu */
            font-family: 'Courier New', Courier, monospace; /* Daktilo yazı tipi */
            color: black;
        }

        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: 1px solid black;
            border-radius: 20px; /* Oval köşeler */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(0, 123, 255, 0.3);
        }

        #output {
            margin-top: 10px;
            font-size: 16px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .animated {
            display: inline-block;
            overflow: hidden; 
            white-space: nowrap; 
            border-right: 2px solid black; 
            animation: typing 1s steps(30, end) forwards;
        }
    </style>
</head>
<body>
    <h1 id="question-title"></h1>
    
    <div id="question-area"></div>
    <div id="output"></div>

    <script>
        function sor(soru, siklar) {
            const questionArea = document.getElementById('question-area');
            questionArea.innerHTML = ''; // Önceki şıkları sıfırla

            const questionTitle = document.getElementById('question-title');
            questionTitle.innerHTML = `<span class="animated">${soru}</span>`;
            
            siklar.forEach((sik, index) => {
                const button = document.createElement('button');
                button.innerText = `${String.fromCharCode(65 + index)}) ${sik}`;
                button.className = 'button';
                button.onclick = () => cevapla(sik); // Cevapla fonksiyonunu çağır
                questionArea.appendChild(button);
            });
        }

        function cevapla(secim) {
            const questionArea = document.getElementById('question-area');
            questionArea.innerHTML = ''; // Önceki şıkları sıfırla

            const questionTitle = document.getElementById('question-title');
            questionTitle.innerHTML = `<span class="animated">Evet seçimin ${secim}</span>`;
            
        }

        // Örnek çağrı:
        sor("Hangisi bir meyvedir?", ["Elma", "Araba", "Ev", "Kalem"]);
    </script>
</body>
</html>
