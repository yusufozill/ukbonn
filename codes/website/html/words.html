<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Yönetimi</title>
    <style>
        /* Temel stil ayarları */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            color: #333;
            margin: 20px;
        }

        h1, h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #wordForm {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 10px;
        }

        #word {
            padding: 10px;
            width: 250px;
            text-align: center;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        #toggleButton {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #toggleButton:hover {
            background-color: #333;
        }

        .w-16 {
            width: 5rem;
        }
    </style>
</head>

<body>
    <h1>Kelime Yönetimi</h1>
    <div id="wordForm">
        <input type="text" id="word" placeholder="Word" required>
        <button type="button" id="toggleButton" onclick="toggleFunction()">Ask Ollama</button>
    </div>

    <h2>Word list</h2>
    <table id="wordTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Word</th>
                <th>Translate</th>
                <th>Type</th>
                <th>Artikel</th>
                <th>Gender</th>
                <th>Example</th>
                <th>last_reviewed</th>
                <th>grade</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="wordList"></tbody>
    </table>

    <script>
        let isFirstClick = true; // İlk tıklama durumu
        const apiUrl = 'http://localhost:3000/words/'; // FastAPI URL

        async function toggleFunction() {
            const button = document.getElementById("toggleButton");
            button.disabled = true;

            if (isFirstClick) {
                button.textContent = "Gönder"; // Yazıyı 'Gönder' yap
                var word = document.getElementById("word").value;
                messages_.push({
                    role: 'user',
                    content: "Please provide the grammar key for the German word '" + word +
                        "' with correct translation, part of speech, article, gender, and example sentence in German.",
                });
                await ollamaA();
            } else {
                button.textContent = "Ask Ollama";
                await sendWord();
            }

            button.disabled = false;
            isFirstClick = !isFirstClick;
        }

        // Kelimeleri listele
        async function listWords() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const words = await response.json();
                const wordList = document.getElementById('wordList');
                wordList.innerHTML = '';

                words.forEach(word => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${word.id}</td>
                        <td>${word.word}</td>
                        <td>${word.translation}</td>
                        <td>${word.part_of_speech}</td>
                        <td>${word.article}</td>
                        <td>${word.gender}</td>
                        <td>${word.example}</td>
                        <td>${word.last_reviewed || 'N/A'}</td>
                        <td>${word.grade || 'N/A'}</td>
                        <td><button onclick="deleteWord(${word.id})">Delete</button></td>
                    `;
                    wordList.appendChild(row);
                });
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // Kelime kaydet
        async function sendWord() {
            const newWord = {
                word: document.getElementById('word').value,
                translation: document.getElementById('translation').value,
                part_of_speech: document.getElementById('part_of_speech').value,
                article: document.getElementById('article').value,
                gender: document.getElementById('gender').value,
                example: document.getElementById('example').value
            };

            await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newWord),
            });
            document.getElementById('wordForm').reset();
            listWords();
        };

        // Kelime sil
        async function deleteWord(wordId) {
            await fetch(`${apiUrl}/words/${wordId}`, {
                method: 'DELETE',
            });
            listWords();
        }

        window.onload = listWords; // Sayfa yüklendiğinde kelimeleri listele

        messages_ = [];
        async function ollamaA() {
            const url = 'http://localhost:11434/api/chat';
            const modelName = "llama3.2";
            const tools = [
                {
                    type: 'function',
                    function: {
                        name: "get_grammar_key",
                        description: "Generates a key based on German grammar details provided.",
                        parameters: {
                            type: "object",
                            properties: {
                                word: { type: "string" },
                                translation: { type: "string" },
                                part_of_speech: { type: "string" },
                                article: { type: "string" },
                                gender: { type: "string" },
                                example: { type: "string" }
                            },
                            required: ["word", "translation", "part_of_speech", "article", "gender", "example"]
                        }
                    }
                }
            ];

            const data = { model: modelName, messages: messages_, tools: tools };
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    messages_.push(result.message);
                    return result;
                }
            } catch (error) {
                console.error(`Request failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
